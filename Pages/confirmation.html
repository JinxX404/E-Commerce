<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Order Confirmed</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <script src="TailwindConfig.js"></script>
</head>

<body
  class="bg-background-light dark:bg-background-dark font-sans antialiased text-gray-800 dark:text-gray-100 min-h-screen flex flex-col">
  <nav
    class="sticky top-0 z-50 bg-surface-light dark:bg-surface-dark border-b border-gray-200 dark:border-gray-700 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center space-x-8">
          <a class="text-xl font-bold text-primary tracking-tight" href="index.html">E-Commercely</a>
        </div>

        <div class="flex items-center space-x-6">
          <button class="text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary relative group">
            <span class="material-icons-outlined text-2xl">shopping_cart</span>
            <span
              class="absolute -top-1 -right-1 bg-primary text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full">0</span>
          </button>
          <div class="flex items-center space-x-4 border-l border-gray-200 dark:border-gray-700 pl-6">
            <div class="relative">
              <button id="user-menu-btn" class="flex items-center focus:outline-none">
                <div id="user-avatar"
                  class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold text-sm uppercase transition-transform hover:scale-105 cursor-pointer">
                  A
                </div>
              </button>
              <div id="user-dropdown"
                class="absolute right-0 mt-2 w-32 bg-surface-light dark:bg-surface-dark rounded-md shadow-lg py-1 border border-gray-200 dark:border-gray-700 hidden z-50">
                <button id="logout"
                  class="w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main class="flex-grow flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
      <div
        class="absolute -top-[20%] -right-[10%] w-[50%] h-[50%] bg-primary/5 dark:bg-primary/10 rounded-full blur-3xl">
      </div>
      <div
        class="absolute bottom-[10%] -left-[10%] w-[40%] h-[40%] bg-blue-400/5 dark:bg-blue-400/10 rounded-full blur-3xl">
      </div>
    </div>
    <div class="max-w-3xl w-full space-y-8">
      <div
        class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-700 transform transition-all hover:scale-[1.01] duration-300">
        <div
          class="bg-primary relative h-64 sm:h-80 flex flex-col items-center justify-center text-center p-8 overflow-hidden">
          <div
            class="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white to-transparent">
          </div>
          <div class="relative z-10 flex flex-col items-center animate-fade-in-up">
            <div
              class="w-20 h-20 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center mb-6 shadow-lg">
              <span class="material-icons-outlined text-5xl text-white">local_shipping</span>
            </div>
            <h1 class="text-3xl sm:text-5xl font-bold text-white tracking-tight mb-2">Order Shipped!</h1>
            <p class="text-blue-100 text-lg max-w-md mx-auto">Your package is on its way. Thank you for shopping with
              us.</p>
          </div>
          <div class="absolute top-4 left-10 w-4 h-4 bg-white/30 rounded-full animate-pulse"></div>
          <div class="absolute bottom-10 right-20 w-6 h-6 bg-white/20 rounded-full animate-bounce"
            style="animation-duration: 3s;"></div>
        </div>
        <div class="p-8 sm:p-10">
          <div
            class="flex flex-col sm:flex-row justify-between items-center mb-8 pb-8 border-b border-gray-100 dark:border-gray-700 gap-6 sm:gap-0">
            <div class="text-center sm:text-left">
              <p class="text-sm text-gray-500 dark:text-gray-400 uppercase tracking-wide font-semibold">Order Number</p>
              <p id="order-number" class="text-xl font-bold text-gray-900 dark:text-white mt-1">#...</p>
            </div>
            <div class="text-center sm:text-left">
              <p class="text-sm text-gray-500 dark:text-gray-400 uppercase tracking-wide font-semibold">Estimated
                Delivery</p>
              <p id="estimated-delivery" class="text-xl font-bold text-gray-900 dark:text-white mt-1">...</p>
            </div>
            <div class="text-center sm:text-right">
              <p class="text-sm text-gray-500 dark:text-gray-400 uppercase tracking-wide font-semibold">Total Amount</p>
              <p id="total-amount" class="text-2xl font-bold text-primary mt-1">$...</p>
            </div>
          </div>

          <div class="mt-10 flex flex-col sm:flex-row gap-4">
            <a class="flex-1 bg-primary hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg shadow-md transition-colors text-center flex justify-center items-center group"
              href="home.html">
              <span
                class="material-icons-outlined mr-2 group-hover:-translate-x-1 transition-transform">arrow_back</span>
              Continue Shopping
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-700 mt-auto">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
        <div class="text-sm text-gray-500 dark:text-gray-400">
          Â© 2026 E-Commercely Inc. All rights reserved.
        </div>

      </div>
    </div>
  </footer>

  <script src="../controllers/confirmationController.js" type="module"></script>
</body>

</html>
