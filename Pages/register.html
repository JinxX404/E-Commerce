<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create Account - Register</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="TailwindConfig.js"></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-body min-h-screen flex items-center justify-center p-4 transition-colors duration-200">
    <main class="w-full max-w-md">

        <div
            class="bg-surface-light dark:bg-surface-dark shadow-xl rounded-2xl overflow-hidden border border-gray-100 dark:border-gray-700">
            <div class="text-center">
                <div
                    class="mx-auto h-12 w-12 bg-indigo-100 dark:bg-indigo-900 rounded-full flex items-center justify-center mb-4 mt-6">
                    <span class="material-icons text-primary text-2xl">person_add</span>
                </div>
                <h2 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Create an account
                </h2>

            </div>
            <div class="p-8 space-y-8">
                <form action="#" class="space-y-6" method="POST">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="name">
                            Full Name
                        </label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons text-gray-400 text-xl">person_outline</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-3 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-150 ease-in-out"
                                id="name" name="name" placeholder="Enter Full Name" type="text" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="email">
                            Email Address
                        </label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons text-gray-400 text-xl">mail_outline</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-3 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-150 ease-in-out"
                                id="email" name="email" placeholder="Enter Email" type="email" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="password">
                            Password
                        </label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons text-gray-400 text-xl">lock_outline</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-3 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-150 ease-in-out"
                                id="password" name="password" placeholder="Enter Password" type="password" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                            for="confirm_password">
                            Confirm Password
                        </label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons text-gray-400 text-xl">lock_outline</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-3 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-150 ease-in-out"
                                id="confirm_password" name="confirm_password" placeholder="Enter Confirm Password"
                                type="password" />
                        </div>
                        <div class="flex justify-end mt-2">
                            <a class="text-sm font-medium text-primary hover:text-primary-hover dark:text-indigo-400 dark:hover:text-indigo-300"
                                href="#">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                    <div>
                        <button
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform hover:-translate-y-0.5"
                            type="submit">
                            Register
                        </button>
                    </div>
                </form>
            </div>
            <div
                class="px-8 py-4 bg-gray-50 dark:bg-gray-800/50 border-t border-gray-100 dark:border-gray-700 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <a class="font-semibold text-primary hover:text-primary-hover dark:text-indigo-400 dark:hover:text-indigo-300 ml-1"
                        href="login.html">
                        Login now
                    </a>
                </p>
            </div>
        </div>
    </main>



    <script src="register.js" type="module"></script>
</body>

</html>
